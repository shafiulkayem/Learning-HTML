<!DOCTYPE html>
<html>
<head>
	<title>Make a table</title>
</head>

<body bgcolor="cyan"> 
    <marquee>
        <font color="blue"> 
        Made By Shafiul Kayem 
        </font>
    </marquee>

<table  align="Center" border="1">
	
<tr>
    <td colspan="3">
        <p align="Center"> Simple Table Style! </p>
	</td>
</tr>

<tr>
	<th colspan="3">
            Test! 
    </th>
</tr>

<tr>
    <td align="Center" width="30%" height="30">
        A
    </td>
    <td align="Center" width="30%" height="30">
        B
    </td>
    <td rowspan="2"> 
        <ul>

        	<li>A</li>
        	<li>B</li>
        	<li>C</li>
        	<li>D</li>
        	<li>E</li>

        </ul>
    </td>
</tr>

<tr>
    <td align="Center" width="30%" height="30">
        C
    </td>
    <td align="Center" width="30%" height="30" >
        D
    </td> 
</tr>

	
</table>
</body>
</html>
